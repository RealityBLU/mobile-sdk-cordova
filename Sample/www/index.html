<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="script-src * data: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>BLU SDK Test</title>
    </head>
    <body>
        <h3>Initial key</h3>
        <input id="InitKey" value=""/>
        <div>
            <button type="button" id="InitButton">Init</button>
        </div>

        <h3>Markerbased</h3>
        <input type="checkbox" id="SingleScan" name="SingleScan">
        <label for="SingleScan">SingleScan</label>
        <input type="checkbox" id="Proofing" name="Proofing">
        <label for="Proofing">Proofing</label>
        <div>
            <button type="button" id="StartMarkerbasedButton">Start Markerbased</button>
        </div>

        <div>
            <label>Markerbased markers</label>
            <select id="MarkerbasedMarkersList"></select>
        </div>

        <h3>Markerless</h3>
        <div>
            <label>Group</label>
            <select id="MarkerlessGroupsList"></select>
        </div>

        <div>
            <label>Markers</label>
            <select multiple id="MarkersList"></select>
        </div>
   
        <div>
            <button type="button" id="StartMarkerlessButton">Start Markerless</button>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
